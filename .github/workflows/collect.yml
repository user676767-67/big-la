name: Gym Tracker

on:
  schedule:
    - cron: '*/10 * * * *'
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect-data:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: pip install requests
      
    - name: Pull latest changes
      run: git pull origin main || echo "Already up to date"
      
    - name: Collect gym data
      run: python collect_once.py
      
    - name: Commit and push data
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name 'Gym Tracker Bot'
        git config --global user.email 'bot@noreply.github.com'
        # Add the database (force if needed, though gitignore is updated)
        git add gym_data.db
        # Commit if there are changes
        git commit -m "Update gym data [skip ci]" || exit 0
        git push
